server.tomcat.additional-tld-skip-patterns= "*.jar"

#html resource
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp
#??? ????
spring.web.resources.static-locations=file:src/main/resources/static/

#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/auction?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#create = drop and create update = not drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

spring.main.web-application-type=servlet

#live-load
spring.devtools.livereload.enabled=true

#file
spring.servlet.multipart.max-file-size= 10MB
spring.servlet.multipart.max-request-size= 20MB

#connection timeout
server.tomcat.connection-timeout=18000000
spring.mvc.async.request-timeout=18000000

#pretty print
spring.jackson.serialization.indent_output = true

#parse cache
cache.expire = 1800000

#circuler reference
spring.main.allow-circular-references=true